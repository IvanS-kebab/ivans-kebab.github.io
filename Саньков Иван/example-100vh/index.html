<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок с рамкой</title>
  <style>
    body {
      margin: 0; /* Убираем отступы по умолчанию */
      padding: 0;
      background-color: red;
    }
    
    .block {
      height: calc(100vh - 10px); /* Высота равна высоте окна */
      box-sizing: border-box; /* Включаем border в высоту */
      border: 5px solid black; /* Рамка высотой 5px */
      margin: 0 auto;
      margin-top: 10px;
      width: 75%; /* Ширина на весь экран, можно изменить */
      background-color: green; /* Для визуализации, опционально */
    }
  </style>
</head>
